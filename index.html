<!DOCTYPE html>
    <html class="has-navbar-fixed-top" lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>NeighborHood Map</title>
            <link rel="stylesheet" href="styles/style.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        </head>
        <body>
           <nav class="navbar is-fixed-top is-dark">
                <div class="container">
                    <div class="navbar-brand">
                        <h1 class="navbar-item">NeighborHood Map</h1>
                    </div>
                </div>
            </nav> 
            <div class="map-container">
                <div id="map"></div>
            </div>
            <aside class="menu">
                <div class="dropdown" data-bind:"click: isActive">
                    <div class="dropdown-trigger">
                      <button class="button filter" aria-haspopup="true" aria-controls="dropdown-menu3">
                        <span>Filter Locations</span>
                        <span class="icon is-small">
                          <i class="fa fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                      <div class="dropdown-content">
                        <li class="dropdown-item" data-bind="foreach: {data:types, as: 'type'}"><a class="dropdown-item" data-bind="text: type, click: $parent.filter"></a></li>
                      </div>
                    </div>
                  </div>
                <ul class="menu-list">
                    <li data-bind="foreach: locations"><a class="has-text-light" data-bind="text: title, click: $parent.activateMarker"></a></li>
                </ul>
            </aside>
        </div>
    </div>
            <script type='text/javascript' src='js/library/knockout-3.4.2.js'></script>
            <script type='text/javascript' src='js/app.js'></script>
            <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl52vIlAZBuo9F-nInq6JyBTohiLzTklk&callback=initMap"onerror="errors()"></script>
        </body>
    </html>
