<!DOCTYPE html>
    <html class="has-navbar-fixed-top" lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>NeighborHood Map</title>
            <link rel="stylesheet" href="styles/style.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>-->
        </head>
        <body>
           <nav class="navbar is-fixed-top is-dark">
                <div class="container">
                    <div class="navbar-brand">
                        <h1 class="navbar-item">NeighborHood Map</h1>
                    </div>
                    <div id="navMenu" class="navbar-menu is-active">
                        <div class="navbar-end">
                            <a class="navbar-item">
                                <span class="icon">
                                    <i class="fa fa-list-alt"></i>
                                </span>
                                <span>Location List</span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav> 
            <div class="map-container">
                <div id="map"></div>
            </div>
            <aside class="menu">
                <p class="menu-label">
                    Location List
                </p>
                <div class="field is-grouped">
                    <p class="control is-expanded">
                        <input class="input" type="text" placeholder="Filter Locations">
                    </p>
                    <p class="control">
                        <a class="button is-info is-outlined">
                            Search
                        </a>
                    </p>
                </div>
                <ul class="menu-list">
                    <li data-bind="foreach: location"><a data-bind="text: title, click: $parent.showLocation"></a></li>
                </ul>
            </aside>
        </div>
    </div>
            <script type='text/javascript' src='js/library/knockout-3.4.2.js'></script>
            <script type='text/javascript' src='js/app.js'></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl52vIlAZBuo9F-nInq6JyBTohiLzTklk&callback=initMap"async defer></script>
        </body>
    </html>
